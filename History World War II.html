<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWII: The War Room</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --panel-color: #34495e;
            --text-color: #ecf0f1;
            --accent-color: #e74c3c; /* Axis Red */
            --ally-color: #3498db; /* Allied Blue */
            --neutral-color: #95a5a6;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Typewriter style */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: #222;
            border: 5px solid #111;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Header */
        header {
            border-bottom: 2px dashed #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; color: #f1c40f; }

        /* The Map Visualization */
        .map-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .territory {
            height: 100px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #555;
            transition: background-color 1s;
            text-align: center;
            font-size: 0.9em;
        }

        /* Status Colors */
        .axis { background-color: var(--accent-color); color: white; }
        .allies { background-color: var(--ally-color); color: white; }
        .occupied { background-color: #c0392b; color: #ddd; border: 2px dashed yellow;}
        .contested { background: repeating-linear-gradient(45deg, var(--ally-color), var(--ally-color) 10px, var(--accent-color) 10px, var(--accent-color) 20px); }

        /* The Dossier (Text Area) */
        .dossier {
            background-color: #fff;
            color: #222;
            padding: 20px;
            border-radius: 2px;
            transform: rotate(-0.5deg);
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .date-stamp {
            color: #c0392b;
            font-weight: bold;
            border: 2px solid #c0392b;
            display: inline-block;
            padding: 2px 5px;
            transform: rotate(-2deg);
            margin-bottom: 10px;
        }

        h2 { margin-top: 0; }
        
        .choice-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #777;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1em;
            text-align: left;
            transition: 0.2s;
        }

        .choice-btn:hover { background-color: #444; border-color: #aaa; }
        .choice-btn:disabled { opacity: 0.5; cursor: default; }

        /* Outcome Feedback */
        #outcome-panel {
            display: none;
            background-color: #2c3e50;
            border: 1px solid #f1c40f;
            padding: 15px;
            margin-top: 15px;
        }

        .historical-note { color: #f1c40f; font-style: italic; margin-top: 10px; display: block;}

        .next-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            float: right;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Top Secret: War Room</h1>
            <div>Morale: <span id="morale">100</span>%</div>
        </header>

        <div class="map-display">
            <div id="map-uk" class="territory allies">Great Britain</div>
            <div id="map-france" class="territory occupied">France</div>
            <div id="map-germany" class="territory axis">Germany</div>
            <div id="map-ussr" class="territory axis">USSR (Eastern Front)</div>
        </div>

        <div class="dossier" id="game-area">
            <div class="date-stamp" id="date-display">MAY 1940</div>
            <h2 id="scenario-title">Operation Dynamo</h2>
            <p id="scenario-desc">German forces have blitzed through France. Over 300,000 Allied troops are trapped on the beaches of Dunkirk. They are surrounded.</p>
            
            <div id="choices">
                </div>
        </div>

        <div id="outcome-panel">
            <h3 id="outcome-title">Result</h3>
            <p id="outcome-desc">Description of what happened.</p>
            <span class="historical-note" id="historical-fact"></span>
            <button class="next-btn" onclick="nextScenario()">Next Directive >></button>
        </div>
    </div>

    <script>
        // Game State
        let currentStage = 0;
        let morale = 100;

        // The Scenarios Data
        const scenarios = [
            {
                year: "MAY 1940",
                title: "The Dunkirk Crisis",
                desc: "German Panzers have pinned the British Expeditionary Force against the sea at Dunkirk. The Luftwaffe is preparing to bomb them. What is your order?",
                mapState: { uk: 'allies', france: 'occupied', germany: 'axis', ussr: 'neutral' }, // USSR technically non-aggression pact
                choices: [
                    {
                        text: "Stand and Fight: Order the troops to dig in and hold the beachhead to the last man.",
                        outcome: "Disaster. The troops are overwhelmed without supplies. The British Army is destroyed.",
                        moraleChange: -50,
                        historical: false
                    },
                    {
                        text: "Operation Dynamo: Mobilize every available ship (Navy and civilian) to evacuate immediately.",
                        outcome: "Success. It is a miracle. 338,000 soldiers are rescued to fight another day, though equipment is lost.",
                        moraleChange: +10,
                        historical: true,
                        histText: "Historically, the 'Miracle of Dunkirk' saved the British Army, allowing the Allies to continue the war."
                    }
                ]
            },
            {
                year: "SUMMER 1940",
                title: "The Battle of Britain",
                desc: "France has fallen. Germany is now bombing Britain to prepare for an invasion (Operation Sea Lion). Their bombers are targeting our airfields.",
                mapState: { uk: 'allies', france: 'axis', germany: 'axis', ussr: 'neutral' },
                choices: [
                    {
                        text: "Retaliate: Send all our bombers to attack Berlin immediately to boost morale.",
                        outcome: "Risky. While it angers Hitler, it leaves our airfields defenseless against German attacks.",
                        moraleChange: -20,
                        historical: false
                    },
                    {
                        text: "Defensive Network: Focus on using Radar and Hurricanes to intercept German bombers protecting our airfields.",
                        outcome: "Victory. The Radar system allows the RAF to be in the right place at the right time. Germany cancels the invasion.",
                        moraleChange: +20,
                        historical: true,
                        histText: "The 'Dowding System' of radar integration was crucial to winning the Battle of Britain."
                    }
                ]
            },
            {
                year: "JUNE 1941",
                title: "The Eastern Front",
                desc: "Germany has broken the pact and invaded the Soviet Union (Operation Barbarossa). The USSR is asking for help.",
                mapState: { uk: 'allies', france: 'axis', germany: 'axis', ussr: 'contested' },
                choices: [
                    {
                        text: "Let them fight: Let the Nazis and Soviets destroy each other. Keep our supplies.",
                        outcome: "Strategic Failure. Without support, the USSR might collapse, giving Germany access to unlimited oil and resources.",
                        moraleChange: -10,
                        historical: false
                    },
                    {
                        text: "Arctic Convoys: Send dangerous supply convoys to Russia to keep them in the fight.",
                        outcome: "Strategic Success. The USSR holds the line, forcing Germany to split its army between two fronts.",
                        moraleChange: +10,
                        historical: true,
                        histText: "The enemy of my enemy is my friend. The Arctic Convoys were vital to keeping the Eastern Front active."
                    }
                ]
            },
            {
                year: "JUNE 1944",
                title: "Operation Overlord (D-Day)",
                desc: "It is time to liberate Europe. We must land a massive army in France. Where do we land?",
                mapState: { uk: 'allies', france: 'axis', germany: 'axis', ussr: 'allies' },
                choices: [
                    {
                        text: "Pas de Calais: It is the shortest distance across the channel. Direct and fast.",
                        outcome: "Heavy Losses. The Germans expected this and heavily fortified Calais. The invasion stalls.",
                        moraleChange: -30,
                        historical: false
                    },
                    {
                        text: "Normandy: It is further away and difficult, but the Germans might not expect it.",
                        outcome: "Hard Fought Victory. We tricked the enemy with phantom armies! The beachhead is secured.",
                        moraleChange: +30,
                        historical: true,
                        histText: "The Allies used 'Operation Fortitude' (fake tanks and radio traffic) to trick Hitler into thinking the attack was at Calais."
                    }
                ]
            }
        ];

        // UI Update Functions
        function loadScenario() {
            if (currentStage >= scenarios.length) {
                endGame();
                return;
            }

            const data = scenarios[currentStage];
            
            // Text Updates
            document.getElementById('date-display').innerText = data.year;
            document.getElementById('scenario-title').innerText = data.title;
            document.getElementById('scenario-desc').innerText = data.desc;
            document.getElementById('outcome-panel').style.display = 'none';
            document.getElementById('choices').innerHTML = ''; // Clear buttons

            // Map Updates (Visuals)
            updateMap(data.mapState);

            // Create Buttons
            data.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerText = `> ${choice.text}`;
                btn.onclick = () => makeChoice(index);
                document.getElementById('choices').appendChild(btn);
            });
        }

        function updateMap(state) {
            const mapColors = {
                'allies': 'var(--ally-color)',
                'axis': 'var(--accent-color)',
                'occupied': '#c0392b',
                'neutral': '#95a5a6',
                'contested': 'repeating-linear-gradient(45deg, #3498db, #3498db 10px, #e74c3c 10px, #e74c3c 20px)'
            };

            // Helper to apply class/color
            const setTerritory = (id, status) => {
                const el = document.getElementById(id);
                el.className = 'territory'; // Reset
                if (status === 'contested') {
                    el.style.background = mapColors[status];
                    el.style.color = '#fff';
                } else {
                    el.classList.add(status);
                    el.style.background = ''; // Clear inline style if not contested
                }
            };

            setTerritory('map-uk', state.uk);
            setTerritory('map-france', state.france);
            setTerritory('map-germany', state.germany);
            setTerritory('map-ussr', state.ussr);
        }

        function makeChoice(index) {
            const data = scenarios[currentStage];
            const choice = data.choices[index];
            const outcomePanel = document.getElementById('outcome-panel');

            // Disable buttons
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(b => b.disabled = true);

            // Show Result
            outcomePanel.style.display = 'block';
            document.getElementById('outcome-title').innerText = choice.historical ? "★ HISTORICAL OUTCOME" : "⚠ ALTERNATE HISTORY";
            document.getElementById('outcome-desc').innerText = choice.outcome;
            document.getElementById('historical-fact').innerText = choice.historical ? choice.histText : `Historically: ${data.choices.find(c => c.historical).histText}`;
            
            // Color code the result
            document.getElementById('outcome-title').style.color = choice.historical ? '#27ae60' : '#e67e22';

            // Update Morale
            morale += choice.moraleChange;
            if (morale > 100) morale = 100;
            if (morale < 0) morale = 0;
            document.getElementById('morale').innerText = morale;
        }

        function nextScenario() {
            currentStage++;
            loadScenario();
        }

        function endGame() {
            document.querySelector('.container').innerHTML = `
                <header><h1>WAR OVER</h1></header>
                <div class="dossier">
                    <h2>V-E Day</h2>
                    <p>The war in Europe has concluded. Your final command rating: ${morale}/100.</p>
                    <p>${morale > 50 ? "You have successfully liberated Europe and defeated Fascism." : "Victory was achieved, but at a terrible cost due to poor strategic decisions."}</p>
                    <button class="next-btn" onclick="location.reload()">Play Again</button>
                </div>
            `;
        }

        // Start Game
        loadScenario();

    </script>
</body>
</html>
